<a href ui-sref="viewContract({id: contract.id})" style="text-decoration : none;">
	<div class="panel" ng-class="checkClass(contract.status)">
	  	<div class="panel-heading ">
	    	<h3 class="panel-title "> {{contract.title}}</h3>
	  	</div>
	  	<div class="panel-body">
	  		<label for="cl">Parties :</label>
            <ul><span id="cl" ng-repeat="party in contract.partiesNames"><li style="display: inline-block">{{party.value}}: {{party.key}}</li></span></ul>
	  	</div>
	</div>
</a>
